<!DOCTYPE html>
<html>
<head>
    <title>Bank Transaction Fraud Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Bank Transaction Fraud Prediction</h2>
        <form action="/predict" method="post">

            <label for="Gender">Gender:</label>
            <select name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="Age">Age:</label>
            <input type="number" name="Age" min="18" max="100" required>

            <label for="State">State:</label>
            <input type="text" name="State" required>

            <label for="City">City:</label>
            <input type="text" name="City" required>

            <label for="Bank_Branch">Bank Branch:</label>
            <input type="text" name="Bank_Branch" required>

            <label for="Account_Type">Account Type:</label>
            <select name="Account_Type" required>
                <option value="Personal">Personal</option>
                <option value="Business">Business</option>
            </select>

            <label for="Transaction_Date">Transaction Date:</label>
            <input type="date" name="Transaction_Date" required>

            <label for="Transaction_Time">Transaction Time:</label>
            <input type="time" name="Transaction_Time" required>

            <label for="Transaction_Amount">Transaction Amount:</label>
            <input type="number" step="0.01" name="Transaction_Amount" required>

            <label for="Transaction_Type">Transaction Type:</label>
            <select name="Transaction_Type" required>
                <option value="CASH_IN">CASH_IN</option>
                <option value="CASH_OUT">CASH_OUT</option>
                <option value="DEBIT">DEBIT</option>
                <option value="PAYMENT">PAYMENT</option>
                <option value="TRANSFER">TRANSFER</option>
            </select>

            <label for="Merchant_Category">Merchant Category:</label>
            <input type="text" name="Merchant_Category" required>

            <label for="Account_Balance">Account Balance:</label>
            <input type="number" step="0.01" name="Account_Balance" required>

            <label for="Transaction_Device">Transaction Device:</label>
            <input type="text" name="Transaction_Device" required>

            <label for="Transaction_Location">Transaction Location:</label>
            <input type="text" name="Transaction_Location" required>

            <label for="Device_Type">Device Type:</label>
            <input type="text" name="Device_Type" required>

            <label for="Transaction_Description">Transaction Description:</label>
            <textarea name="Transaction_Description" rows="4" required></textarea>

            <input type="submit" value="Predict Fraud">
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
